<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>WebRTC Scalable Broadcast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <style>
        body {
            padding: 0;
            font: 14px Helvetica, Arial;
            display: flex;
            flex: 1;
            height: 100vh;
        }
        .left {
            flex-basis: 60%;
        }
        .right {
            flex-basis: 40%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .status {
            display: flex;
        }
        .chat {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <video id="video-preview" class="left" controls loop></video>
    <div class="right">
        <section class="status">
            <input type="text" id="broadcast-id" value="room-xyz" autocorrect=off autocapitalize=off size=20>
            <button id="open-or-join">Open or Join Broadcast</button>
            <span id="broadcast-viewers-counter"></span>
        </section>
        <section class="chat">
            <h1 id="status"></h1>
        </section>
    </div>

    <script src="/rtcMC.js"></script>
    <script src="/webrtc-adapter/out/adapter.js"></script>
    <!-- <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>
    <script src="/index.js"></script>
</body>

</html>
